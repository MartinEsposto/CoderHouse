<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link Css -->
    <link rel="stylesheet" href="style2.css">

    <title>Lavado de Textiles Masbel</title>

<body>

                <a href=""><img class="carrito-imagen" src="imagenes/Carrito-logo.png" alt="carrito de compras"></a>

    <!-- Fin header -->

    <!-- Inicio div -->
    <div class="parent1">
        <nav class="primera-fila">
            <img class="imgs1" src="imagenes2/Jabon 5l UniProfesional.jpg" alt="">
            <img class="imgs1" src="imagenes2/Jabon Ala.jpg" alt="">
            <img class="imgs1" src="imagenes2/Jabon Skip.jpg" alt="">

    </div>
    <!-- Fin div -->

    <!-- Inicio div -->
    <div class="parent2">
        <nav class="segunda-fila">
            <img class="imgs2" src="imagenes2/Jabon Carbona.jpg" alt="">

    <footer class="contactos">

                Contacto
            </h2>
        </p>

        <img class="whatsapp-imagen" src="imagenes/whatsapp-imagen.png" alt="whatsapp imagen">
        <p>
            +54 1161639268
        </p>

        <img class="insta-imagen" src="imagenes/instagram-imagen.png" alt="instagram imagen">
        <a href="https://www.instagram.com/masbelargentina/">Instagram</a>

        <img class="facebook-imagen" src="imagenes/facebook-imagen.png" alt="twitter imagen">
        <p>
            <a href="https://www.facebook.com/mas.bel.9">Mas Bel</a>
        </p>

        <img class="gmail-imagen" src="imagenes/gmail-imagen.png" alt="gmail imagen">
        <p>
            masbelargentina@gmail.com
        </p>
    </footer>
    <!-- Fin footer -->
